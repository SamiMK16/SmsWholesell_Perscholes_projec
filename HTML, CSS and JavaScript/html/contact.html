       <a href="./index.html"><label class="logox" >SMS Wholesale </label></a>

    <!-- form about contact-->
    <form class="form" name="myForm" onsubmit="return(validate());">
        <h2>CONTACT US</h2>
        <p type="Name:"><input id="Name" placeholder="Write your name here.." name="Name" pattern="[A-Za-z]{3}" title="please enter valid name"></input></p>
        <span role="alert" id="nameError" aria-hidden="true">
            Please enter First Name
        </span>
        <p type="Email:"><input placeholder="Let us know how to contact you back.." required type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email"></input></p>
        <p type="Message:"><input placeholder="What would you like to tell us.." name="Message"></input></p>
        <button id="submit"
            onclick="stringlength(document.form.username,6,15)">Send
            Message</button>

        <div>
            <span class="fa fa-phone"></span>001 1023 567
            <span class="fa fa-envelope-o"></span> contact@company.com
        </div>
    </form>
     <!--script-->
    <script src="../js/validate.js"></script>
</body>
